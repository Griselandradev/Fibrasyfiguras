<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .container h3 {
            margin-top: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

            <h3>DUCTOS PARA BASURA</h3>

</body>
</html>
